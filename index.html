<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Party Crasher</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/PartyCrasher.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>

	<div class="ui top inverted center aligned tabular stackable menu" id="top-menu" style="color:black;">
		<a class="item" href="#">DREAMING BENTO</a>
		<a class="item" href="#">ABOUT US</a>
		<a class="item" href="#">PARTY CRASHER</a>
	</div>

    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Party Crasher</div>
      </div>
    </div>

	<footer>
		<div class="ui inverted center aligned container" style="color:black;">
        Neil Teves &bull; Kayla Abalos &bull; Mickey Mangrobang &bull; Kaeli Giron &bull; Justin Bishay
		</div>
	</footer>

  </body>
</html>
