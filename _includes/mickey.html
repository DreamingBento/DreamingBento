<a class="ui raised card" onclick="mickeyModal()">
    <img class="ui image" src="{{ site.data.bio.mickey.headshot }}" />
    <div class="content">
        <div class="header">{{ site.data.bio.mickey.name }}</div>
        <div class="meta">{{ site.data.bio.mickey.major }}</div>
    </div>
    <div class="ui bottom attached blue button">
        <i class="browser icon"></i>
        About
    </div>
</a>

<div id="mickeyModal" class="ui modal">
    <div class="header">
        {{ site.data.bio.mickey.name }}
    </div>
    <div class="image content">
        <div class="ui image">
            <img src="{{ site.data.bio.mickey.toy }}">
        </div>
        <div class="description">
            <div class="ui header">{{ site.data.bio.mickey.major }} &mdash; {{ site.data.bio.mickey.title }}</div>
            <p>{{ site.data.bio.mickey.bio }}</p>
            <div class="ui segment">
                <div class="ui relaxed animated list">
                    <div class="item">
                        <div class="content">
                            <i class="open folder icon"></i><a href="{{ site.data.bio.mickey.website }}" target="_blank">Personal Website</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="content">
                            <i class="mail icon"></i><a href="mailto:{{ site.data.bio.mickey.email }}">{{ site.data.bio.mickey.email }}</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="content">
                            <i class="github alternate icon"></i><a href="{{ site.data.bio.mickey.github }}" target="_blank">mickyjm</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="content">
                            <i class="linkedin square icon"></i><a href="{{ site.data.bio.mickey.linkedin }}" target="_blank">mickyjm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div class="actions">
        <div class="ui positive right labeled icon button">
            Close
            <i class="x icon"></i>
        </div>
    </div>
</div>

<script>
function mickeyModal() {
    $('#mickeyModal')
    .modal('setting', 'transition', 'vertical flip')
    .modal('show')
    ;
}
</script>
