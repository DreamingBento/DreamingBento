<div class="ui stackable raised five cards">
    {% for member in site.data.bio.basics.members %}
    <a class="{{ member.color }} fluid card" href="{{ site.baseurl }}/about/members/">
        <div class="center aligned content">
            <div class="header">{{ member.name }}</div>
            <div class="meta">{{ member.major }}</div>
            <div class="description">
                <p>{{ member.position }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
